name: Build
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: npm ci

      - name: Build Vite app
        env:
          VITE_SUPABASE_URL: ${{ vars.VITE_SUPABASE_URL }}         # or ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
        run: npm run build

      # If you deploy somewhere, add that step here (e.g., to Pages or another host)
      # - name: Upload artifact / Deploy
      #   run: <deploy command>
